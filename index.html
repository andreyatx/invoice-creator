<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Invoice creator</h1>
        <h2>Thanks for choosing GoodCorp, LLC!</h2>
      </header>
      <div id="root">
        <section id="services">
          <button class="service-btn" id="firstTask">1</button>
          <button class="service-btn" id="secondTask">2</button>
          <button class="service-btn" id="thirdTask">3</button>
        </section>
        <section id="order-info">
          <div id="cart">
            <div class="title">
              <h3>TASK</h3>
              <h3>TOTAL</h3>
            </div>
            <div id="task-container"></div>
          </div>
          <div id="checkout">
            <div class="title">
              <h3>NOTES</h3>
              <h3>TOTAL AMOUNT</h3>
            </div>
            <div class="notes-and-total">
              <p id="note-text">We accept cash, credit card, or PayPal</p>
              <p id="total-amount-value">$0</p>
            </div>
            <div class="submit-div">
              <button class="submit-btn">Submit invoice</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
